 <head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <!-- Theme style -->
  <link href="[%[=URL('static/tte/css/AdminLTE.css') ]]" rel="stylesheet" type="text/css"/>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>

        <![endif]-->
 
<!-- moved beg-->
<script defer src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script defer src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<script defer src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- moved end -->


<link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFhAJ/wlseKgAAAABJRU5ErkJggg==" type="image/png">
</head>
 <body>
  <!-- Automatic element centering using js -->
  <div class="center">
   <div class="headline text-center" id="time">
    <!-- Time auto generated by js -->
   </div>
   <!-- /.headline -->
   <!-- User name -->
   <div class="lockscreen-name">John Doe</div>
   <!-- START LOCK SCREEN ITEM -->
   <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
     <img alt="user image" src="[%[=URL('static/tte/img/avatar5.png') ]]"/></div>
    <!-- /.lockscreen-image -->
    <!-- lockscreen credentials (contains the form) -->
    <div class="lockscreen-credentials">
     <div class="input-group">
      <input class="form-control" placeholder="password" type="password"/>
      <div class="input-group-btn">
       <button class="btn btn-flat">
        <i class="fa fa-arrow-right text-muted"></i>
       </button>
      </div>
     </div>
    </div>
    <!-- /.lockscreen credentials -->
   </div>
   <!-- /.lockscreen-item -->
   <div class="lockscreen-link">
    <a href="[%[=URL('login') ]]">Or sign in as a different user</a>
   </div>
  </div>
  <!-- /.center -->
  <!-- js-script #3  moved to head -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- page script -->
  <script type="text/javascript">
   $(function() {
                startTime();
                $(".center").center();
                $(window).resize(function() {
                    $(".center").center();
                });
            });

            /*  */
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();

                // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);

                //Check for PM and AM
                var day_or_night = (h > 11) ? "PM" : "AM";

                //Convert to 12 hours system
                if (h > 12)
                    h -= 12;

                //Add time to the headline and update every 500 milliseconds
                $('#time').html(h + ":" + m + ":" + s + " " + day_or_night);
                setTimeout(function() {
                    startTime()
                }, 500);
            }

            function checkTime(i)
            {
                if (i < 10)
                {
                    i = "0" + i;
                }
                return i;
            }

            /* CENTER ELEMENTS IN THE SCREEN */
            jQuery.fn.center = function() {
                this.css("position", "absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
                        $(window).scrollTop()) - 30 + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
                        $(window).scrollLeft()) + "px");
                return this;
            }
  </script>
 </body>
</html>
